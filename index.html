<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			body{
				box-sizing: border-box;

			}
			.tet{
				display: inline-block;
				width: 50%;
			}

		</style>

	</head>
	<body>
		<div align="center">
			<h1>Cat Click</h1>
		</div>
		<div id='cats'>
			
		</div>
		
	</body>
	<script type="text/javascript">

		HTMLCat = '<div class="tet"><div align="center"><h3>$catName</h3></div><img id="$catId" width=100% src="images/$catImage"><div><div class="tet" align="right"><h3 >Clicks:</h3></div><div class="tet" ><h3 id="$counter">0</h3></div></div></div>'

		var catI = "I";
		var catMe = "Me";
		var cats = ["I", "Me"];

		document.getElementById('cats').insertAdjacentHTML('beforeend',HTMLCat.replace('$catName',cats[0]).replace('$catId',cats[0]).replace('$catImage','cat.jpg').replace('$counter','counter'+cats[0]));
		document.getElementById('cats').insertAdjacentHTML('beforeend',HTMLCat.replace('$catName',cats[1]).replace('$catId',cats[1]).replace('$catImage','cat2.jpg').replace('$counter','counter'+cats[1]));

		for (var i = 0; i < cats.length; i++) {
			var elem = document.getElementById(cats[i]);
			
			elem.addEventListener('click',f(i), false);
		}

		function f(value){
			return function(){
				var c = document.getElementById('counter'+cats[value]);
		 		c.innerHTML = parseInt(c.innerHTML)+1;
			}
		}
	</script>
</html>
